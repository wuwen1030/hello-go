basePath: /api/v1
definitions:
  model.Article:
    properties:
      content:
        type: string
      created_at:
        type: string
      id:
        type: integer
      status:
        description: 1:draft 2:published
        type: integer
      title:
        type: string
      updated_at:
        type: string
    type: object
  response.ListResponse:
    properties:
      items: {}
      total:
        type: integer
    type: object
  response.Response:
    properties:
      code:
        type: integer
      data: {}
      message:
        type: string
    type: object
  service.CreateArticleRequest:
    properties:
      content:
        type: string
      title:
        type: string
    type: object
  service.UpdateArticleRequest:
    properties:
      content:
        type: string
      status:
        type: integer
